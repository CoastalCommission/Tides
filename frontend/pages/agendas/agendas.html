    <md-content flex class="mdc-bg-blue-grey-200">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
              <md-icon class="md-icons">
                  menu
              </md-icon>
            </md-button>

            <h2>
              <span class="mdc-text-blue-grey-100">Agendas</span>
            </h2>

            <input ng-model="search" flex placeholder="search" class="mdc-text-grey-200">

            <md-button class="md-icon-button" aria-label="More">
              <md-icon class="md-icons">
                  more_vert
              </md-icon>
            </md-button>
          </div>
        </md-toolbar>

        <div layout="row" flex class="md-padding">
            <div layout flex>
                <md-list class="85-vh block">
                    <md-list-item ng-repeat="agenda in agendas | filter:search" ng-click="editAgenda(agenda)" class="mdc-text-blue-grey-800" flex>
                        <p>{{ agenda.name_english }} {{ agenda.year }}</p>

                        <md-divider></md-divider>
                    </md-list-item>
                </md-list> <!-- end row -->
            </div>

            <md-card layout="column" flex="65">
                <md-card-title class="mdc-bg-blue-500 md-padding">
                    <md-card-title-text layout="row" flex>
                        <md-input-container class="mdc-text-grey-200" flex="45">
                            <label class="mdc-text-grey-200">Month</label>
                            <md-select ng-model="newAgenda.month">
                                <md-option ng-repeat="month in months" value="{{ month.id }}">{{ month.name_english }}</md-option>
                            </md-select>
                        </md-input-container>

                        <md-input-container class="mdc-text-grey-200" flex="45" flex-offset="10">
                            <label class="mdc-text-grey-200">Year</label>
                            <input ng-model="newAgenda.year" type="number"  class="mdc-text-grey-200">
                        </md-input-container>
                    </md-card-title-text>
                </md-card-title>

                <md-card-content>
                    <div layout="column" flex="75" flex-offset="15" layout-align="start center">
                        <md-input-container class="mdc-text-grey-200" flex>
                            <label class="mdc-text-blue-700">Venue Name</label>
                            <input ng-model="newAgenda.venue_name" type="text"  class="mdc-text-blue-700" flex>
                        </md-input-container>

                        <md-input-container class="mdc-text-grey-200" flex>
                            <label class="mdc-text-blue-700">Venue Address 1</label>
                            <input ng-model="newAgenda.venue_address_1" type="text"  class="mdc-text-blue-700" flex>
                        </md-input-container>

                        <md-input-container class="mdc-text-grey-200" flex>
                            <label class="mdc-text-blue-700">Venue Address 2</label>
                            <input ng-model="newAgenda.venue_address_2" type="text"  class="mdc-text-blue-700" flex>
                        </md-input-container>

                        <md-input-container class="mdc-text-grey-200" flex>
                            <label class="mdc-text-blue-700">Venue City</label>
                            <input ng-model="newAgenda.venue_city" type="text"  class="mdc-text-blue-700" flex>
                        </md-input-container>

                        <md-input-container class="mdc-text-grey-200" flex>
                            <label class="mdc-text-blue-700">Venue State</label>
                            <input ng-model="newAgenda.venue_state" type="text"  class="mdc-text-blue-700" flex>
                        </md-input-container>

                        <md-input-container class="mdc-text-grey-200" flex>
                            <label class="mdc-text-blue-700">Venue Zip Code</label>
                            <input ng-model="newAgenda.venue_zip" type="text"  class="mdc-text-blue-700" flex>
                        </md-input-container>

                        <md-input-container class="mdc-text-grey-200" flex>
                            <label class="mdc-text-blue-700">Venue Latitude</label>
                            <input ng-model="newAgenda.venue_latitude" type="text"  class="mdc-text-blue-700" flex>
                        </md-input-container>

                        <md-input-container class="mdc-text-grey-200" flex>
                            <label class="mdc-text-blue-700">Venue Longitude</label>
                            <input ng-model="newAgenda.venue_longitude" type="text"  class="mdc-text-blue-700" flex>
                        </md-input-container>

                        <md-input-container class="mdc-text-grey-200" flex>
                            <label class="mdc-text-blue-700">Phone Number</label>
                            <input ng-model="newAgenda.phone_number" type="text"  class="mdc-text-blue-700" flex>
                        </md-input-container>

                        <md-input-container class="mdc-text-blue-700" flex>
                            <label class="mdc-text-blue-700">District</label>
                            <md-select ng-model="newAgenda.district">
                                <md-option ng-repeat="district in districts" value="{{ district.id }}">{{ district.name_english }}</md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                </md-card-content>

                <md-card-actions layout="row" layout-align="space-between center">
                    <md-button>Delete</md-button>
                    <md-button ng-click="addNewAgenda()">Save</md-button>
                </md-card-actions>
            </md-card> <!-- end row -->
        </div> <!-- end .md-padding -->

        <pre>
            {{ newAgenda }}
        </pre>
    </md-content>
