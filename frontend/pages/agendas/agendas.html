    <md-content flex class="mdc-bg-blue-grey-200">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
              <md-icon class="md-icons">
                  menu
              </md-icon>
            </md-button>

            <h2>
              <span class="mdc-text-blue-grey-100">Agendas</span>
            </h2>

            <input ng-model="search" flex placeholder="search" class="mdc-text-grey-200">

            <md-button class="md-icon-button" aria-label="More">
              <md-icon class="md-icons">
                  more_vert
              </md-icon>
            </md-button>
          </div>
        </md-toolbar>

        <div layout="row" flex class="md-padding">
            <div layout flex>
                <md-list class="85-vh block" flex>
                    <md-list-item ng-repeat="agenda in agendas | filter:search" ng-click="editAgenda(agenda)" class="mdc-text-blue-grey-800" flex>
                        <p>{{ agenda.name_english }} {{ agenda.year }}</p>

                        <md-divider></md-divider>
                    </md-list-item>
                </md-list> <!-- end row -->
            </div>

            <md-card layout="column" flex="75" class="mdc-bg-blue-500">
                <md-card-content class="md-padding">
                    <div layout="row">
                        <md-input-container class="mdc-text-grey-100" flex="45">
                            <label class="mdc-text-grey-100">Month</label>
                            <md-select ng-model="newAgenda.month">
                                <md-option ng-repeat="month in months" value="{{ month.id }}" class="mdc-text-grey-800">{{ month.name_english }}</md-option>
                            </md-select>
                        </md-input-container>

                        <md-input-container class="mdc-text-grey-100" flex="45" flex-offset="10">
                            <label class="mdc-text-grey-200">Year</label>
                            <input ng-model="newAgenda.year" type="number"  class="mdc-text-grey-200">
                        </md-input-container>
                    </div> <!-- end row -->

                    <div layout="row">
                        <md-input-container class="mdc-text-grey-100" flex>
                            <label class="mdc-text-grey-100">Venue Name</label>
                            <input ng-model="newAgenda.venue_name" type="text"  class="mdc-text-grey-100 text-center" flex>
                        </md-input-container>
                    </div> <!-- end row -->


                    <div layout="row">
                        <md-input-container class="mdc-text-grey-100" flex>
                            <label class="mdc-text-grey-100">Venue Address 1</label>
                            <input ng-model="newAgenda.venue_address_1" type="text"  class="mdc-text-grey-100" flex>
                        </md-input-container>

                        <md-input-container class="mdc-text-grey-100" flex flex-offset="5">
                            <label class="mdc-text-grey-100">Venue Address 2</label>
                            <input ng-model="newAgenda.venue_address_2" type="text"  class="mdc-text-grey-100" flex>
                        </md-input-container>
                    </div> <!-- end row -->

                    <div layout="row">
                        <md-input-container class="mdc-text-grey-100" flex="45">
                            <label class="mdc-text-grey-100">City</label>
                            <input ng-model="newAgenda.venue_city" type="text"  class="mdc-text-grey-100" flex>
                        </md-input-container>

                        <md-input-container class="mdc-text-grey-100" flex flex-offset="5">
                            <label class="mdc-text-grey-100">State</label>
                            <input ng-model="newAgenda.venue_state" type="text"  class="mdc-text-grey-100" flex>
                        </md-input-container>

                        <md-input-container class="mdc-text-grey-100" flex flex-offset="5">
                            <label class="mdc-text-grey-100">Zip</label>
                            <input ng-model="newAgenda.venue_zip" type="text"  class="mdc-text-grey-100" flex>
                        </md-input-container>
                    </div> <!-- end row -->

                    <div layout="row">
                        <md-input-container class="mdc-text-grey-100" flex>
                            <label class="mdc-text-grey-100">Latitude</label>
                            <input ng-model="newAgenda.venue_latitude" type="text"  class="mdc-text-grey-100" flex>
                        </md-input-container>

                        <md-input-container class="mdc-text-grey-100" flex flex-offset="5">
                            <label class="mdc-text-grey-100">Longitude</label>
                            <input ng-model="newAgenda.venue_longitude" type="text"  class="mdc-text-grey-100" flex>
                        </md-input-container>
                    </div> <!-- end row -->

                    <div layout="row">
                        <md-input-container class="mdc-text-grey-100" flex>
                            <label class="mdc-text-grey-100">Phone Number</label>
                            <input ng-model="newAgenda.phone_number" type="text"  class="mdc-text-grey-100" flex>
                        </md-input-container>

                        <md-input-container class="mdc-text-grey-100" flex flex-offset="5">
                            <label class="mdc-text-grey-100">District</label>
                            <md-select ng-model="newAgenda.district">
                                <md-option ng-repeat="district in districts" value="{{ district.id }}" class="mdc-text-grey-800">{{ district.name_english }}</md-option>
                            </md-select>
                        </md-input-container>
                    </div> <!-- end row -->
                </md-card-content>

                <md-card-actions layout="row" layout-align="space-between center" class="mdc-bg-blue-900">
                    <md-button class="mdc-text-grey-100">
                        <md-button class="md-icon-button" aria-label="Settings">
                          <md-icon class="md-icons mdc-text-grey-100">
                              delete
                          </md-icon>
                        </md-button>

                        Delete
                    </md-button>
                    <md-button class="mdc-text-grey-100"  ng-click="addNewAgenda()">
                        <md-button class="md-icon-button" aria-label="Settings">
                          <md-icon class="md-icons mdc-text-grey-100">
                              save
                          </md-icon>
                        </md-button>

                        Save
                    </md-button>
                </md-card-actions>
            </md-card> <!-- end row -->
        </div> <!-- end .md-padding -->

        <pre>
            {{ newAgenda }}
        </pre>
    </md-content>
