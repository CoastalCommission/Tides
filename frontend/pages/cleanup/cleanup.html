<md-content layout="row" flex class="md-padding mdc-bg-blue-grey-200">
    <div layout flex>
        <md-list class="85-vh block">
            <md-list-item ng-repeat="location in locations" ng-click="editLocation(location)" class="mdc-text-blue-grey-800">
                <p>{{ location.site_name }}</p>

                <md-divider></md-divider>
            </md-list-item>
        </md-list> <!-- end row -->
    </div>

    <md-card flex="65">
        <md-card-title class="mdc-bg-blue-500">
            <md-card-title-text>
                <h1 class="md-headline text-center mdc-text-grey-200">{{ editingLocation.site_name }}</h1>
                <h2 class="md-subhead text-center mdc-text-grey-200">{{ editingLocation.address }}</h2>
            </md-card-title-text>
        </md-card-title>

        <md-card-content>

        </md-card-content>
    </md-card> <!-- end row -->
</md-content>
